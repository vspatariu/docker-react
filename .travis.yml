sudo: required
language: generic

services:
  - docker

before_install:
  - docker build -t vspatariu/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true vspatariu/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "eu-north-1"
  app: "frontend"
  env: "frontend-env"
  bucket_name: "elasticbeanstalk-eu-north-1-851725462986"
  bucket_path: "frontend"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: "$AWS_SECRET_KEY"